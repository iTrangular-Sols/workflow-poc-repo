#run job multiple times with different variables
#run job multiple times with different node versions
#run job with each value in array, from scratch in runner machine, treat like different jobs
#matrix for runs-on -> it will run all possible combinations all node versions for each os (6 jobs parallel with max-parellel)
#if one job fails workflow fails (unless continue-on-error) and running jobs cancelled unless fail-fast
#fail-fast false will make other jobs continue even if the job is failed

#------------ORIGINAL----------------#
# X { os: ubuntu-latest, node-version: 14, is-ubuntu: true, experimental: false }
# { os: ubuntu-latest, node-version: 15, is-ubuntu: true, experimental: false }
# { os: ubuntu-latest, node-version: 16, is-ubuntu: true, experimental: true }
# { os: windows-latest, node-version: 14, experimental: false }
# { os: windows-latest, node-version: 15, experimental: false }
# { os: windows-latest, node-version: 16, experimental: false }
# { os: macos-latest, node-version: 16}
# { os: ubuntu-latest, node-version: 17 }

name: Matrix Workflow
on: [push]

jobs:
  node-matrix:
    continue-on-error: false #makes workflow success even if a job fails
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 15, 16]
        include:
          - os: ubuntu-latest
            is-ubuntu: true
          - os: macos-latest
            node-version: 16
          - experimental: false # only to original combination
          - os: ubuntu-latest
            node-version: 16
            experimental: true
          - os: ubuntu-latest
            node-version: 17
        exclude:
          - os: ubuntu-latest # exclude all with os: ubuntu-latest
            node-version: 14 # exclude all with os: ubuntu-latest and node-version 14

      max-parallel: 3
      fail-fast: false # prevents other in progress jobs continue if a job fail
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - run: echo '${{ toJson(matrix) }}'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v
